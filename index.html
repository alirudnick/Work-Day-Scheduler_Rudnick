<!DOCTYPE html>
<html lang="en">https://github.com/comp7589/WorkDayScheduler/blob/master/javascript.js
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row" id="hour8">
        <div class="hour col-sm-1">8am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-lg-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour9">
        <div class="hour col-sm-1">9am</div>
        <textarea class="description col-md-10" ></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour10">
        <div class="hour col-sm-1 hour">10am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour11">
        <div class="hour col-sm-1">11am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour12">
        <div class="hour col-sm-1">12pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour13" >
        <div class="hour col-sm-1">1pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour14">
        <div class="hour col-sm-1">2pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour15">
        <div class="hour col-sm-1">3pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour16">
        <div class="hour col-sm-1">4pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour17">
        <div class="hour col-sm-1">5pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour18">
        <div class="hour col-sm-1">6pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="hour19">
        <div class="hour col-sm-1">7pm</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
